<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie selector</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* div {
        border: 1px solid red;
      } */

    </style>
  </head>
  <body>
    <button id="darkMode">dark mode</button>

    <!-- modal button  -->
    <button
    id="subscribeButton"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Subscribe
    </button>
    <!-- END modal button  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Subscribe</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form -->
            <form action="https://formspree.io/f/xeoobnep" method="POST">
              <div class="mb-3">
                <label id="nameLabel" for="nameInput" class="form-label"
                  >Name</label
                >
                <input
                  name="name_input"
                  type="text"
                  class="form-control"
                  id="nameInput"
                />
              </div>
              <div class="mb-3">
                <label id="emailLabel" for="emailInput" class="form-label"
                  >Email address</label
                >
                <input
                  name="email_input"
                  type="email"
                  class="form-control"
                  id="emailInput"
                />
              </div>
              <!-- check boxes -->
              <p id="checksLabel">Choose at least 3 genres</p>
              <div class="row">
                <div class="col-4">
                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="action"
                      id="flexCheckDefault"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Action
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="kids"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Kids
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="adventure"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Adventure
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="comedy"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Comedy
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="crime"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Crime
                    </label>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="fantasy"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Fantasy
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="war"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      War
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="horror"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Horror
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="musical"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Musical
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      name="check_input"
                      class="form-check-input"
                      type="checkbox"
                      value="romantic"
                      id="flexCheckChecked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Romantic
                    </label>
                  </div>
                </div>
              </div>
              <!-- END check boxes -->
              <!-- buttons close and submit -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button id="submitButton" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--END  Modal -->

    <div class="container p-5">
      <!-- radio buttons genre selection -->
      <div
        class="btn-group mb-5"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnRadio"
          id="action"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="action">Action</label>

        <input
          type="radio"
          class="btn-check"
          name="btnRadio"
          id="kids"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="kids">Kids</label>

        <input
          type="radio"
          class="btn-check"
          name="btnRadio"
          id="adventure"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="adventure">Adventure</label>

        <input
          type="radio"
          class="btn-check"
          name="btnRadio"
          id="all"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="all">All genres</label>
      </div>
      <div class="grid text-center row g-4">
        <div class="col-lg-4"><div class="cardSelection" id="card1"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card2"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card3"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card4"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card5"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card6"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card7"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card8"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card9"></div></div>
      </div>
      <!-- END radio buttons genre selection -->

      <!-- cards grid -->
      <!--END cards grid -->
    </div>
    <!-- footer -->
    <footer class="container-fluid bg-dark p-5">
      <p class="text-light">
        <strong>Movie selector</strong> - Author: Alessandro Silvestri
      </p>
    </footer>
    <!--END footer -->

    <script src="cards.js"></script>
    <script src="script.js"></script>
    <script src="formValidator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
