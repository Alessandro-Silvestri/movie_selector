<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie selector</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* div {
        border: 1px solid red;
      } */
    </style>
  </head>
  <body>
    <button id="darkMode"> dark mode </button>
    <div class="container p-5">

      <!-- radio buttons genre selection -->
      <div class="btn-group mb-5" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnRadio" id="action" autocomplete="off">
        <label class="btn btn-outline-primary" for="action">Action</label>
      
        <input type="radio" class="btn-check" name="btnRadio" id="kids" autocomplete="off">
        <label class="btn btn-outline-primary" for="kids">Kids</label>
      
        <input type="radio" class="btn-check" name="btnRadio" id="adventure" autocomplete="off">
        <label class="btn btn-outline-primary" for="adventure">Adventure</label>

        <input type="radio" class="btn-check" name="btnRadio" id="all" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="all">All genres</label>
      </div>
      <div class="grid text-center row g-4">
        <div class="col-lg-4"><div class="cardSelection" id="card1"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card2"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card3"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card4"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card5"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card6"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card7"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card8"></div></div>
        <div class="col-lg-4"><div class="cardSelection" id="card9"></div></div>
      </div>
      <!-- END radio buttons genre selection -->

      <!-- cards grid -->
      <!--END cards grid -->

    </div>
    <!-- footer -->
    <footer class="container-fluid bg-dark p-5">
      <p class="text-light">
        <strong>Movie selector</strong> - Author: Alessandro Silvestri
      </p>
    </footer>
    <!--END footer -->

    
    <script src="cards.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
